{% extends 'modelo.html' %}

{% load bootstrap4 %}

{% block cabecalho %}

{% endblock %}

{% block conteudo %}

<div class="container">

  <div class="row mt-5">

    <div class="col-sm p-3 mt-4">

      <h2>Contato</h2>

      <form method="post">
        {% csrf_token %}

        {% bootstrap_form form %} <!--o formulario estará na variavel form
          todos os campos serão como se fossem paragrafos (um abaixo do outro) "as_p"-->

          <button type="submit" class="btn btn-primary">
            Cadastrar
          </button>
    </div>

  </div>

</div>

{% endblock %}
